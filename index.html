<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="pattern top">
        <img src="./images/bg-pattern-top.svg" alt="background-pattern" />
      </div>
      <div class="pattern bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="background-pattern" />
      </div>
      <div class="card">
        <div class="top">
          <img src="./images/bg-pattern-card.svg" alt="pattern-card" />
        </div>
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="profile-pic" />
        </div>
        <div class="card-body">
          <h1>Victor Crest <span>26</span></h1>
          <p class="location">London</p>
          <hr />
          <div class="social">
            <div class="col">
              <div class="info">
                <div class="count">80k</div>
                <div class="detail">Followers</div>
              </div>
            </div>
            <div class="col">
              <div class="info">
                <div class="count">803k</div>
                <div class="detail">Likes</div>
              </div>
            </div>
            <div class="col">
              <div class="info">
                <div class="count">1.4k</div>
                <div class="detail">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
